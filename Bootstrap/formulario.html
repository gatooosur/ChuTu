<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORMULARIO</title>
</head>
<body>
	<h3>Welcome to car up, please complete</h3>
	<form action="alta.php" method="post">
		<fieldset>
			<legend align="center">ALTA DE VEHÍCULOS</legend>
			A continuación complete los siguientes campos. <br><br>
			<label for="modelo">Modelo del vehículo</label>
			<input type="text" name="modelo">
			<label for="year">Año de fabricación</label>
			<input type="number" name="year" maxlength="4"><br><br>
			<label for="patente">Patente</label>
			<input type="text" name="patente" maxlength="6" required="required"><br><br>
			Datos del Propietario <br><br>
			<label for="nombre">Nombre/s: </label>
			<input type="text" name="nombre">
			<label for="apellido">Apellido/s: </label>
			<input type="text" name="apellido"><br><br>
			<label for="estado">Estado del vehículo</label>
			<input type="radio" name="estado" value="ingresado" checked="checked"> Ingresado
			<input type="radio" name="estado" value="revisado"> Revisado
			<input type="radio" name="estado" value="retirado"> Retirado <br><br>
			Fecha de Ingreso <input type="date" name="ifecha">
			Fecha de Egreso <input type="date" name="efecha"><br><br>
			<label for="obs">Observaciones</label><br>
			<textarea name="obs" id="" cols="30" rows="10"></textarea><br><br>
			<input type="submit" name="guardar" value="Guardar">
			<input type="reset" name="limpiar" value="Limpiar">
		</fieldset>
	</form>
</body>
</html>
